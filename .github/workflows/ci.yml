name: CI / CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Formatting (Prettier)
      run: npm run format -- --check

    - name: Run Linting
      run: npm run lint

    - name: Run Tests (Vitest)
      run: npm run test

    - name: Build Project
      run: npm run build

  deploy:
    name: Deploy to Decentralized Web (Fleek)
    needs: test-and-verify
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Fleek (IPFS)
        uses: fleekxyz/action-deploy@v0
        with:
          apiKey: ${{ secrets.FLEEK_TOKEN }}
          projectId: ${{ secrets.FLEEK_PROJECT_ID }}
          directory: dist
